spring:
  application.name: desafio-fullstack

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:product-sales
    username: admin
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true